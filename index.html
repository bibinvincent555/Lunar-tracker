<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track moon phases in style with Lunar Tracker. Beautiful cosmic visuals and accurate data.">
  <meta name="author" content="Lunar Tracker">
  <meta name="theme-color" content="#0ea5e9">

  <title>Lunar Tracker - Moon Phase Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <header class="hero-header">
      <h1 class="hero-title">🌙 Lunar Tracker</h1>
      <p class="hero-tagline">Experience the rhythm of the cosmos</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="location" placeholder="🔍 Search by city or place..." value="New York, NY">
      <button id="fetchBtn" onclick="fetchMoonPhases()">Explore</button>
    </div>
  </section>

  <!-- Moon Phases Section -->
  <main class="content">
    <h2 class="section-title">Moon Phase Forecast</h2>
    <section id="moonPhases" class="moon-grid">
      <!-- Dynamic Cards Will Render Here -->
      <div class="phase-card demo-card">
        <div class="moon-visual">
          <div class="moon-glow"></div>
          <div class="moon-circle">🌕</div>
        </div>
        <div class="phase-info">
          <h3>Full Moon</h3>
          <p>Aug 25, 2025</p>
        </div>
      </div>
    </section>

    <div id="showMoreContainer" class="show-more-container" style="display: none;">
      <button onclick="showNext7Days()" id="showMoreBtn" class="show-more-btn">View Next 7 Days →</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Lunar Tracker — Crafted for stargazers 🌌</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">API</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="api/moonphases.js"></script>
  <script src="script.js"></script>
</body>
</html>
